<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <center>
        <div class="container">

            <head>
                <h1>Sorting Visualizer</h1>
                <nav class="navbar navbar-dark ">
                    <div class="container-fluid">
                        <button class="btn btn-outline-info">New Array</button>
                        <form class="justify-content-end">
                            <button class="btn btn-outline-primary bubble me-2" onclick="bubbleSort()">Bubble Sort</button>
                            <button class="btn btn-outline-primary selection me-2" onclick="selectionSort()">Selection Sort</button>
                            <button class="btn btn-outline-primary insertion me-2">Insertion Sort</button>
                            <button class="btn btn-outline-primary quick me-2">Quick Sort</button>
                            <button class="btn btn-outline-primary merge">Merge Sort</button>
                        </form>
                    </div>
                </nav>
            </head>
            <h5>Let these bars be array elements</h5>
            <div class="bars">
            </div>
        </div>
    </center>
</body>
<script src="js files/index.js"></script>
</html>
